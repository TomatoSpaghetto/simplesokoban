<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSokoban</title>
    <style>
        body { margin: 0; background: black; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif; overflow: hidden; }
        canvas { border: 1px solid white; display: none; image-rendering: pixelated; }
        #menu { text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100vh; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .btn { padding: 10px 20px; margin: 10px; background: #444; color: white; border: 1px solid white; cursor: pointer; font-size: 18px; }
        .btn:hover { background: #666; }
        #level-select { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px; max-height: 50vh; overflow-y: auto; width: 100%; max-width: 400px; padding: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); border-radius: 5px; }
        #level-select .btn { width: 90%; margin: 0; }
        #game-ui { display: none; flex-direction: row; align-items: flex-start; width: 100%; height: 100vh; }
        .game-sidebar { display: flex; flex-direction: column; gap: 10px; padding: 20px; background: rgba(255,255,255,0.05); height: 100%; box-sizing: border-box; min-width: 200px; }
        #level-title { font-size: 24px; font-weight: bold; margin-bottom: 20px; color: yellow; }
        #game-controls { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        #game-controls .btn { margin: 0; width: 100%; }
        #game-canvas-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; height: 100%; overflow: hidden; position: relative; }
        #mobile-controls { display: none; position: absolute; bottom: 20px; right: 20px; gap: 5px; z-index: 500; opacity: 0.5; }
        #mobile-controls:active, .touch-active { opacity: 1; }
        .mobile-row { display: flex; justify-content: center; gap: 5px; }
        .mobile-btn {
            width: 45px; height: 45px; background: rgba(255,255,255,0.2); border: 2px solid white;
            border-radius: 10px; display: flex; justify-content: center; align-items: center;
            font-size: 18px; color: white; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .mobile-btn:active { background: rgba(255,255,255,0.4); }
        #editor-ui { display: none; flex-direction: row; justify-content: center; align-items: center; width: 100%; height: 100vh; gap: 20px; }
        .palette { display: flex; flex-direction: column; gap: 15px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; }
        .palette-item { width: 48px; height: 48px; border: 2px solid transparent; cursor: pointer; background-size: contain; image-rendering: pixelated; }

        .editor-controls { display: flex; flex-direction: column; gap: 10px; }
        #win-overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid white;
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            box-sizing: border-box;
        }
        #win-overlay h2 { font-size: 48px; margin-bottom: 20px; color: yellow; font-weight: bold; }
        .win-btn-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .menu-button-row { display: flex; justify-content: center; gap: 10px; width: 100%; max-width: 400px; flex-direction: row !important; }
    .menu-button-row .btn { flex: 1; margin: 5px 0; min-width: 0; }
    @media (max-width: 600px) {
        #menu { padding: 10px; }
        .menu-button-row { flex-direction: row !important; gap: 5px; }
        .menu-button-row .btn { font-size: 14px; padding: 10px 5px; }
            #game-ui { flex-direction: column; }
            .game-sidebar { height: auto; width: 100%; min-width: 0; padding: 10px; flex-direction: row; flex-wrap: wrap; align-items: center; justify-content: space-between; }
            #level-title { margin-bottom: 0; font-size: 18px; }
            #game-controls { flex-direction: row; width: auto; }
            #game-controls .btn { padding: 5px 10px; font-size: 14px; width: auto; }
            #editor-ui { flex-direction: row; gap: 10px; padding: 10px; justify-content: space-between; }
            .palette { flex-direction: column; order: 3; width: auto; height: 100%; justify-content: center; }
            .editor-controls { flex-direction: column; flex-wrap: nowrap; order: 1; width: auto; height: 100%; justify-content: center; }
            .editor-controls .btn { padding: 8px 12px; font-size: 12px; margin: 2px; width: 80px; }
            .palette-item { width: 36px; height: 36px; }
            #editorCanvas { order: 2; flex-grow: 1; width: 0; }
        }
    </style>
</head>
<body>
<div id="win-overlay">
    <h2 id="win-message">You win!</h2>
    <div class="win-btn-container">
        <button class="btn" id="next-lvl-btn" onclick="nextLevel()">Next Level</button>
        <button class="btn" id="replay-lvl-btn" onclick="replayLevel()">Replay Level</button>
        <button class="btn" id="prev-lvl-btn" onclick="previousLevel()">Previous Level</button>
        <button class="btn" id="win-menu-btn" onclick="showMenu()">Main Menu</button>
        <button class="btn" id="win-editor-btn" onclick="returnToEditor()">Return to Level Editor</button>
    </div>
</div>
<div id="menu">
    <h1>SimpleSokoban</h1>
    <p>Select a Level</p>
    <div id="level-select"></div>
    <div id="local-load-fallback" style="margin-top: 20px; border: 1px dashed #666; padding: 15px;">
        <p>Load a custom <code>level.txt</code> file:</p>
        <input type="file" id="level-file-input" accept=".txt">
    </div>
    <div class="menu-button-row">
        <button class="btn" onclick="openEditor()">Level Editor</button>
        <button class="btn" onclick="downloadLevelsFile()">Download level.txt</button>
    </div>
</div>
<div id="game-ui">
    <div class="game-sidebar">
        <div id="level-title"></div>
        <div id="game-controls">
            <button class="btn" id="back-to-menu-btn" onclick="showMenu()">Back to Menu</button>
            <button class="btn" id="back-to-editor-btn" style="display: none;" onclick="returnToEditor()">Back to Editor</button>
            <button class="btn" onclick="restartLevel()">Restart Level</button>
        </div>
    </div>
    <div id="game-canvas-container">
        <canvas id="gameCanvas"></canvas>
        <div id="mobile-controls">
            <div class="mobile-row">
                <div class="mobile-btn" data-dir="up">↑</div>
            </div>
            <div class="mobile-row">
                <div class="mobile-btn" data-dir="left">←</div>
                <div class="mobile-btn" data-dir="down">↓</div>
                <div class="mobile-btn" data-dir="right">→</div>
            </div>
        </div>
    </div>
</div>
    <div id="editor-ui">
    <div class="editor-controls">
        <button class="btn" onclick="testLevel()">Test Level</button>
        <button class="btn" onclick="saveLevel(false)">Save & Download</button>
        <button class="btn" onclick="saveLevel(true)">Download Current Level Only</button>
        <button class="btn" onclick="document.getElementById('editor-file-input').click()">Load Level</button>
        <input type="file" id="editor-file-input" accept=".txt" style="display: none;" onchange="loadLevelIntoEditor(this)">
        <button class="btn" onclick="clearEditorGrid()">Clear Level</button>
        <button class="btn" onclick="deleteCurrentLevel()">Delete Level</button>
        <button class="btn" onclick="showMenu()">Back to Menu</button>
    </div>
    <canvas id="editorCanvas"></canvas>
    <div class="palette">
        <div class="palette-item" id="p-wall" onclick="selectTool('wall')" title="Wall"></div>
        <div class="palette-item" id="p-icewall" onclick="selectTool('icewall')" title="Ice Wall"></div>
        <div class="palette-item" id="p-box" onclick="selectTool('box')" title="Box"></div>
        <div class="palette-item" id="p-switch" onclick="selectTool('switch')" title="Switch"></div>
        <div class="palette-item" id="p-player" onclick="selectTool('player')" title="Player"></div>
        <div class="palette-item" id="p-floor" onclick="selectTool('floor')" title="Floor"></div>
        <div class="palette-item" id="p-icefloor" onclick="selectTool('icefloor')" title="Ice Floor"></div>
        <div class="palette-item" id="p-teleporter" onclick="selectTool('teleporter')" title="Teleporter"></div>
        <div class="palette-item" id="p-duplicator" onclick="selectTool('duplicator')" title="Duplicator"></div>
        <div class="palette-item" id="p-erase" onclick="selectTool('erase')" title="Eraser"></div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
